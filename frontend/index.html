<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AgroSense</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="mqttws31.js" type="text/javascript"></script>
	<script src="http://code.highcharts.com/stock/highstock.js"></script>
	<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>AgroSense Sensor Display</h1>
	<button id="toggleBtn" onclick="toggleDiv()">Graph View</button>

	
	<div id = "graph" style="display: none;">
		<div id="graphContainer" style="height: 500px; min-width: 500px"></div>
	</div>
	
	<div id = "live">
		<div id="temperature" class = "container">
			<u>Temperature</u>
			<div id = "temp_data" class = "data">No Reading</div>
		</div>
		
		<div id="humidity" class = "container">
			<u>Humidity</u>
			<div id = "humidity_data" class = "data">No Reading</div>
		</div>
		
		<div id="light" class = "container">
			<u>Light Intensity</u>
			<div id = "light_data" class = "data">No Reading</div>
		</div>
	</div>
	
	<div id = "actions" class="container">
		Actions </br>
		<span id="tempLED" class="dot"></span>
		<span id="humidityLED" class="dot"></span>
		<span id="lightLED" class="dot"></span>
	</div>

	<script src="scripts.js"></script>
</body>
</html>
